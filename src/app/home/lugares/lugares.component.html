<!-- INPUT PARA BUSCADOR ** SIN UTILIDAD AUN -->
<ion-list>
  <ion-item>
    <ion-input
      aria-label="Email"
      value=""
      placeholder="buscar"
      [clearInput]="true"
    >
      <ion-icon slot="start" name="search-circle" aria-hidden="true"></ion-icon>
    </ion-input>
  </ion-item>
</ion-list>

<!-- LISTADO LUGARES PARA AGREGAR -->
<ion-list>
  <ion-row *ngFor="let c of lugares" class="ion-padding-top">
    <ion-col size="3">
      <ion-avatar>
        <ion-img [src]="c.imageurl"></ion-img>
      </ion-avatar>
    </ion-col>
    <ion-col size="7">
      <ion-item>
        <ion-label>
          <h2>{{ c.name }}</h2>
          <p>{{ c.country }}</p>
        </ion-label>
      </ion-item>
    </ion-col>
    <ion-col size="2" class="ion-align-items-center">
      <ion-buttons>
        <ion-button (click)="addnewPlace(c.xid)">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-col>
  </ion-row>
</ion-list>

<ion-item>
  <ion-text> Mis Lugares </ion-text>
</ion-item>

<!-- LISTADO MISLUGARES -->
<ion-list>
  <ion-row *ngFor="let c of misLugares" class="ion-padding-top">
    <ion-col size="3">
      <ion-avatar>
        <ion-img [src]="c.imageurl"></ion-img>
      </ion-avatar>
    </ion-col>
    <ion-col size="4">
      <ion-item>
        <ion-label>
          <h3>{{ c.name }}</h3>
          <p>{{ c.country }}</p>
        </ion-label>
      </ion-item>
    </ion-col>
    <ion-col size="5" class="ion-align-items-center">
      <ion-item>
        <ion-buttons>
          <ion-button (click)="abrirModalLugares(c.xid)">
            <ion-icon name="airplane" class="ion-padding-end"></ion-icon>
            <ion-label>{{ c.precio | currency : "CLP" }} </ion-label>
          </ion-button>
        </ion-buttons>
        <ion-buttons>
          <ion-button (click)="sacarFoto()">
            <ion-icon name="camera"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons>
          <ion-button (click)="eliminarLugar(c.xid)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-list>

<!-- MODAL QUE SE INICIA A DEMANDA -->
<ion-modal [isOpen]="modalLugaresAbierto">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Welcome</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input
          [(ngModel)]="modalinput"
          label="Ingrese el valor en peso chileno para {{ xidSeleccionado }}"
          labelPlacement="stacked"
          type="number"
          placeholder="$ 400"
        ></ion-input>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
